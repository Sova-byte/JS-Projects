<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

<body
    style="background-color: black; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center;">

            <div><img src="https://i.pinimg.com/736x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg" alt="scissors"
