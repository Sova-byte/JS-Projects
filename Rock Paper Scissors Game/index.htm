<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        img {
            cursor: pointer;
            transition: 0.2s;
            border-radius: 50%;
        }

        img:hover {
            transform: scale(1.1);
        }

        button {
            transition: 0.2s ease;
        }

        button:hover {
            transform: translateY(-5px);
        }

        .container {
            background-color: oklch(27.9% 0.041 260.031);
            padding: 0px 70px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        @property --angle{
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        .container::after, .container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            border-radius: 10px;
            padding: 5px;
            background-image: conic-gradient(from var(--angle),  blue,red,orange,green,aqua,pink,yellow,purple);
            animation: 3s spin linear infinite ;
        }
        .container::before{
            filter: blur(1.5rem);
            opacity: 0.5;
        }
        @keyframes spin {
            from{
                --angle: 0deg;
            }
            to{
                --angle: 360deg;
            }
        }
    </style>
</head>

<body
    style="background-color: black; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; color: white;">
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <h2>choose your move:</h2>
        <div style="padding: 8px; display: flex; gap: 20px;" id="parent">
            <img src="https://i.pinimg.com/736x/fe/0e/82/fe0e8236b49946995e7af8e02976e243.jpg" alt="Rock"
                data-move="rock" width="100px" height="100px">
            <img src="https://i.pinimg.com/736x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg" alt="Scissors"
                data-move="scissors" width="100px" height="100px">
            <img src="https://i.pinimg.com/736x/15/c4/d7/15c4d790bc41f466f3e210d3840c849d.jpg" alt="Paper"
                data-move="paper" width="100px" height="100px">

        </div>
        <h3>Your Score: <span style="color: blue;">0</span> Computer Score: <span style="color: red;">0</span></h3>
        <button id="reset"
            style=" cursor: pointer; margin-bottom: 10px; background-color: white; color: black; border-radius: 5px; font-size: 16px; padding: 5px 12px;">Reset</button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
